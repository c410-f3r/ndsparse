name: CI
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  cargo-fuzz:
    name: Cargo fuzz
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-2020-06-30
        profile: minimal
        override: true

    - uses: actions-rs/install@v0.1
      with:
        crate: cargo-fuzz
        use-tool-cache: true

    - run: cd ndsparse/fuzz; cargo fuzz run coo_fuzz -- -runs=10000
    - run: cd ndsparse/fuzz; cargo fuzz run csl_fuzz -- -runs=10000

  everything:
    name: Everything
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2020-06-30
          profile: minimal
          override: true
          components: clippy, rustfmt

      - run: sudo chown -R $(whoami):$(id -ng) ~/.cargo/

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo target dir
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features --all-targets -- -D clippy::restriction -D warnings -A clippy::implicit_return -A clippy::integer_arithmetic -A clippy::missing_docs_in_private_items -A clippy::missing_inline_in_public_items

      - name: Rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Test
        run: ./scripts/test.sh && ./scripts/test-nightly.sh
