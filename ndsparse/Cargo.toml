[dependencies]
arrayvec = { default-features = false, optional = true, version = "0.5" }
cl-traits = { default-features = false, version = "2.0" }
rand = { default-features = false, optional = true, version = "0.7" }
rayon = { default-features = false, optional = true, version = "1.0" }
serde = { default-features = false, features = ["derive"], optional = true, version = "1.0" }
smallvec = { default-features = false, optional = true, version = "1.2" }
staticvec = { default-features = false, optional = true, version = "0.9" }
tinyvec = { default-features = false, optional = true, version = "0.3" }

[dev-dependencies]
quickcheck = "0.9"
quickcheck_macros = "0.9"

[features]
alloc = ["cl-traits/alloc", "rand/alloc", "serde/alloc", "tinyvec/alloc"]
const-generics = ["cl-traits/const-generics"]
default = []
std = ["alloc", "arrayvec/std", "cl-traits/std", "rand/std", "serde/std"]
with-arrayvec = ["arrayvec", "cl-traits/with-arrayvec"]
with-rand = ["rand"]
with-rayon = ["rayon", "std"]
with-serde = ["cl-traits/with-serde", "arrayvec/serde", "rand/serde1", "serde", "smallvec/serde"]
with-smallvec = ["cl-traits/with-smallvec", "smallvec"]
with-staticvec = ["cl-traits/with-staticvec", "const-generics", "staticvec", "staticvec/serde_support", "staticvec/std"]
with-tinyvec = ["cl-traits/tinyvec", "tinyvec"]

[package]
authors = ["Caio Fernandes <c410.f3r@gmail.com>"]
categories = ["data-structures", "concurrency", "science", "no-std"]
description = "Sparse structures for N-dimensions"
edition = "2018"
keywords = ["coo", "csr", "dimension", "sparse", "structure"]
license = "Apache-2.0"
name = "ndsparse"
readme = "README.md"
repository = "https://github.com/c410-f3r/ndsparse/"
version = "0.5.3"

[package.metadata.docs.rs]
all-features = true
